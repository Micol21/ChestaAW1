<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skin Elixir</title>
    <link rel="stylesheet" href="../../../SCSS/styleScss.css">
</head>
<body>
     <!-- Navbar -->
     
     
    <header>
        <p class="titulo-login">Aún no sos parte de SKIN ELIXIR ? </p>
        <button class="registro-btn"  id="btnRegister">Registrate</button>

</header>

<!-- Formulario de Login -->
<main class="login-page">

    <div class="logo"></div>
        <img src="../../../Formulario Basico/assets/img/logoviolet.png" alt="Logo de Skin Elixir">
    </div>
    <div>
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
        <div class="form-group"> <!-- etiquetas y entradas (inputs) queden visualmente alineados y bien separados.-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
    </div>
</main>

<script type="module" src="../sigIn/registro.js" defer></script>
<script type="module" src="./login.js" defer></script>
<script type = "module"src="../../index.controller.js"></script>
    



</body>
</html>
