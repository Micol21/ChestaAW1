<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Skin Elixir</title>
    <link rel="stylesheet" href="../../../SCSS/styleScss.css"> <!-- Ruta para estilos -->
</head>
<body>
     <!-- Navbar -->
      <header>
       
</header>


    <main class="registro-page">
        <div class="logo"></div>
            <img src="../../../Formulario Basico/assets/img/logoviolet.png" alt="Logo de Skin Elixir">
        </div>
        <div>
        <h1>Registro de Usuario</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        </div>
    </main>


    <script type="module" src="./registro.js" defer></script>

    <script type = "module"src="../../index.controller.js"></script>
    
</body>
</html>
