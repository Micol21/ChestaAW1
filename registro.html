<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Skin Elixir</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Ruta para estilos -->
</head>
<body>
     <!-- Navbar -->
     <nav>
        <div class="logo">
            <img src="assets/img/logo.png" alt="Logo de Skin Elixir">
            <span>Skin Elixir</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="categorias/limpieza.html">Limpieza</a></li>

        </ul>
    </nav>


    <main>
        <h1>Registro de Usuario</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </main>

    <script src="app.js"></script>
</body>
</html>
